<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Library</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <form class="form">
          <h2 class="form__title">Add new book to your library</h2>
          <label class="form__item">
            Author name
            <input
              id="inputAuthorName"
              class="input-txt"
              name="author"
              type="text"
              placeholder="John Smith"
              minlength="3"
              title="Please enter your author name. Minimum 3 letters"
              autocomplete="off"
              autofocus
              required
            />
          </label>

          <label class="form__item">
            Book name
            <input
              class="input-txt"
              type="text"
              name="book"
              placeholder="My book"
              minlength="1"
              title="Please enter your book name. Minimum 1 letters"
              autocomplete="off"
              required
            />
          </label>

          <div role="group" aria-labelledby="category-head" class="form__item">
            <p id="category-head">Book category</p>

            <select id="category" name="category" class="select-input">
              <option value="detective">Detective</option>
              <option value="horror" selected>Horror</option>
              <option value="adventure">Adventure</option>
              <option value="classics" selected>Classics</option>
            </select>
          </div>

          <div
            role="group"
            aria-labelledby="priority-reading-head"
            class="form__item star-rating"
          >
            <p id="priority-reading-head" class="star-rating__title">
              Priority of reading this book
            </p>

            <input type="radio" name="priority" value="1" /><i></i>
            <input type="radio" name="priority" value="2" /><i></i>
            <input type="radio" name="priority" value="3" checked /><i></i>
            <input type="radio" name="priority" value="4" /><i></i>
            <input type="radio" name="priority" value="5" /><i></i>
          </div>

          <button type="submit" aria-label="Add new book" class="button-add">
            +
          </button>
        </form>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <ul class="books__list"></ul>
      </div>
    </section>
    <script src="./index.js" module=""></script>
  </body>
</html>
