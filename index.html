<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Library</title>
  </head>
  <body>
    <div>
      <form class="form">
        <!-- <p class="notification" id="notification"></p> -->
        <label>
          Add author name
          <input
            id="inputAuthorName"
            class="input-txt"
            name="author"
            type="text"
            placeholder="John Smith"
            minlength="3"
            title="Please enter your author name. Minimum 3 letters"
            required
          />
        </label>

        <label>
          Add book name
          <input
            class="input-txt"
            type="text"
            name="book"
            placeholder="My book"
            minlength="1"
            title="Please enter your book name. Minimum 1 letters"
            required
          />
        </label>

        <div role="group" aria-labelledby="category-head">
          <p id="category-head">Choose the category for this book</p>

          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="detective">Detective</option>
            <option value="horror" selected>Horror</option>
            <option value="adventure">Adventure</option>
            <option value="classics" selected>Classics</option>
          </select>
        </div>

        <div role="group" aria-labelledby="priority-reading-head">
          <p id="priority-reading-head">
            Choose priority reading for this book
          </p>

          <label>
            <input type="radio" name="priority" value="1" checked />
            1
          </label>
          <label>
            <input type="radio" name="priority" value="2" />
            2
          </label>
          <label>
            <input type="radio" name="priority" value="3" />
            3
          </label>
          <label>
            <input type="radio" name="priority" value="4" />
            4
          </label>
          <label>
            <input type="radio" name="priority" value="5" checked />
            5
          </label>
        </div>

        <button type="submit">+ Add</button>
      </form>
    </div>
    <ul class="books-list"></ul>
    <script src="./index.js" module=""></script>
  </body>
</html>
